<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>WELCOME TO THE GAME!</h1>
    <h2 id="userscore">Your Score:0</h2>
    <h2 id="compscore">Computer Score:0</h2>
    <div id="startdiv">
        <button id="start">Start the Game!!!</button>
    </div>
    <div class="maindiv">
        <div class="game" id="rock"></div>
        <div class="game" id="paper"></div>
        <div class="game" id="scissors"></div>
    </div>
    <h3>Your choice will be displayed on the left and the computer's choice displayed on the right. Good Luck!!</h3>
    <div class="score">
        <div class="scoreboard" id="user"></div>
        <div class="scoreboard" id="comp"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
