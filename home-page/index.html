<!DOCTYPE html>
<html>
<head>
  
    <style>
      body{
        margin: 0;
        padding: 0;
      }
        .parallax {
            /* Set a specific height */
            height: 800px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Add transition effect */
            transition: background-position 0.5s;
            
            /* Add text styling */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .parallax1 {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("christmas-1.jpg");
        }

        .parallax2 {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("christmas-2.jpg");
        }

        .parallax3 {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("christmas-3.jpg");
        }
        .parallax4 {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("christmas-4.jpg");
        }

        .parallax5 {
            /* The image used */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("christmas-5.jpg");
        }
    </style>
    <link rel="stylesheet" href="snowfall.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
       $$(window).scroll(function() {
    var scrollTop = $(window).scrollTop();
    $(".parallax").each(function() {
        var speed = $(this).data('speed') || 1; // Default speed is 0.2
        $(this).css("background-position", "center calc(50% - " + (scrollTop * speed) + "px)");
    });
});

   </script>
   
</head>
<body>
  
  
   <div class="parallax parallax1 cnv" data-speed="'0.8">Section 1</div>
   <div class="parallax parallax2">Section 2</div>
   <div class="parallax parallax3">Section 3</div>
   <div class="parallax parallax4">Section 4</div>
   <div class="parallax parallax5">Section 5</div>
  
  <script src="snowfall.js"></script>
</body>

</html>
