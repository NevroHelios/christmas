<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Christmas Quiz</title>
</head>

<body>
    <div id="snowfall-container"></div>
    <div id="quiz-container">
        <div id="timer-container"></div>
        <h1>Christmas Quiz</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-button">Next</button>
        <div id="feedback-container"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="attempted-container">Attempted: <span id="attempted">0</span></div>
        <div id="total-container">Total Questions: <span id="total">0</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
