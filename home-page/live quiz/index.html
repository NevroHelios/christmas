<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Christmas Quiz</title>
</head>

<body>
    <div id="snowfall-container"></div>
    <div id="quiz-container">
        <div id="timer-container"></div>
        <h1>Christmas Quiz</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <button id="next-button">Next</button>
        <div id="feedback-container"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="attempted-container">Attempted: <span id="attempted">0</span></div>
        <div id="total-container">Total Questions: <span id="total">0</span></div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.ripples/0.5.0/jquery.ripples-min.js"></script>

    <script>
        $(document).ready(function () {
            // Apply the ripple effect to the body
            $("#snowfall-container").ripples({
                resolution: 200,
                perturbance: 0.1,
            });
        });
    </script>
</body>

</html>
