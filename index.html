<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Celebration</title>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('https://r4.wallpaperflare.com/wallpaper/703/810/499/christmas-moon-christmas-sleigh-santa-wallpaper-92410220fd060ecb5ac8b265a0f809e2.jpg');
      background-size: cover;
      overflow: hidden;
    }
    
    .home {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      position: relative; /* Added */
      z-index: 1; /* Added */
    }
    
    #explore-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #88ce02;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #explore-btn:hover {
      background-color: #669900;
    }
    
    /* Snowball styles */
    .snowball {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
      pointer-events: none;
      animation: snowball-animation 2s ease-out infinite;
      z-index: 0; /* Updated */
    }
    
    @keyframes snowball-animation {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y));
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="home">
      <h1>Welcome to Our Christmas Celebration!</h1>
      <p>Join us in spreading the joy and warmth of the holiday season.</p>
      <button id="explore-btn">Explore</button>
    </section>
  </main>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("explore-btn").addEventListener("click", function (event) {
        event.stopPropagation(); // Prevents snowballs when button is clicked
        window.location.href = 'home-page/index.html'

        const snowball = document.createElement('div');
        snowball.classList.add('snowball');
        const size = Math.random() * 20 + 10;
        const xPos = event.clientX - size / 2;
        const yPos = event.clientY - size / 2;
        const randomX = Math.random() * 200 - 100;
        const randomY = Math.random() * 200 - 100;
  
        snowball.style.width = size + 'px';
        snowball.style.height = size + 'px';
        snowball.style.top = yPos + 'px';
        snowball.style.left = xPos + 'px';
        snowball.style.setProperty('--x', randomX + 'px');
        snowball.style.setProperty('--y', randomY + 'px');
  
        document.body.appendChild(snowball);
  
        setTimeout(() => {
          snowball.remove();
        }, 2000);
      });
      
      document.addEventListener('mousemove', createSnowballOnMove);
      
      function createSnowballOnMove(event) {
        const snowball = document.createElement('div');
        snowball.classList.add('snowball');
        const size = Math.random() * 20 + 10;
        const xPos = event.clientX - size / 2;
        const yPos = event.clientY - size / 2;
        const randomX = Math.random() * 200 - 100;
        const randomY = Math.random() * 200 - 100;
  
        snowball.style.width = size + 'px';
        snowball.style.height = size + 'px';
        snowball.style.top = yPos + 'px';
        snowball.style.left = xPos + 'px';
        snowball.style.setProperty('--x', randomX + 'px');
        snowball.style.setProperty('--y', randomY + 'px');
  
        document.body.appendChild(snowball);
  
        setTimeout(() => {
          snowball.remove();
        }, 2000);
      }
    });
  </script>
</body>
</html>
